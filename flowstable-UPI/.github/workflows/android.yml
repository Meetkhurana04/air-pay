name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    - name: Build with Gradle
      run: gradle assembleDebug

    - name: Upload APK to Telegram
      if: success()
      env:
        TELEGRAM_BOT_TOKEN: "8362097007:AAGFo7l3fdwipCgmUQ-f2n7EHOvt_swk0KM"
        TELEGRAM_CHAT_ID: "-1003600205905"
      run: |
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -n 1)
        if [ -n "$APK_PATH" ]; then
          echo "Found APK: $APK_PATH"
          curl -v -F "chat_id=$TELEGRAM_CHAT_ID" \
               -F "document=@$APK_PATH" \
               -F "caption=ðŸš€ FlowStable UPI v1.0 - Build #${{ github.run_number }}" \
               "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendDocument"
        else
          echo "No APK found!"
          exit 1
        fi
